<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- zomato logo in the tab -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"
    />

    <!-- font Awsome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />

    <!-- poppins font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- importing styles.css -->
    <link rel="stylesheet" href="styles.css" />

    <title>Zomato</title>
</head>
<body>
    <section class="section_hero">
        <header>
            <nav class="navbar">
                <a href="##">Get the app</a>
                <div class="navbar_menu">
                    <a href="##" class="navbar_menu_link">Investor relation</a>
                    <a href="##" class="navbar_menu_link">Add restaurant</a>
                    <a href="##" class="navbar_menu_link">Login</a>
                    <a href="##" class="navbar_menu_icon">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </nav>
        </header>

        <div class="section_hero_content">
            <img 
            class="section_hero_logo"
            src="images/heroSectionLogo.png"
            alt="Zomato logo"
            />

            <h1>Discover the best food & drinks in Thrissur</h1>
            <div class="section_hero_input_box">
                <input class="section_hero_input_location" type="text" placeholder="Thrissur" />
                <input class="section_hero_input_restaurant" type="text" placeholder="Search for a restaurant or dish" />
            </div>
        </div>
    </section>
</body>
</html>
